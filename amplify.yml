version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm ci
    build:
      commands:
        # Schreibe Supabase + R2 in .env.production (Build-Zeit)
        - echo "NEXT_PUBLIC_SUPABASE_URL=$NEXT_PUBLIC_SUPABASE_URL" >> .env.production
        - echo "NEXT_PUBLIC_SUPABASE_ANON_KEY=$NEXT_PUBLIC_SUPABASE_ANON_KEY" >> .env.production
        - echo "SUPABASE_SERVICE_ROLE_KEY=$SUPABASE_SERVICE_ROLE_KEY" >> .env.production

        - echo "R2_ACCOUNT_ID=$R2_ACCOUNT_ID" >> .env.production
        - echo "R2_BUCKET_NAME=$R2_BUCKET_NAME" >> .env.production
        - echo "R2_ACCESS_KEY_ID=$R2_ACCESS_KEY_ID" >> .env.production
        - echo "R2_SECRET_ACCESS_KEY=$R2_SECRET_ACCESS_KEY" >> .env.production
        - echo "R2_PUBLIC_BASE_URL=$R2_PUBLIC_BASE_URL" >> .env.production

        # Debug nur Keys zeigen (keine Werte leaken)
        - echo "[INFO] .env.production keys:"
        - cut -d '=' -f 1 .env.production | sort

        - npm run build
  artifacts:
    baseDirectory: .next
    files:
      - "**/*"
  cache:
    paths:
      - node_modules/**/*
      - .next/cache/**/*